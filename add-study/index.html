<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add study form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>THÊM SINH VIÊN</h1></div>
        <div class="detail">
            <table>
                <tr>
                    <th>Họ tên</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <th>Giới tính</th>
                    <td><input type="radio" name="" id="">Nam
                        <input type="radio" name="" id="">Nữ</td>
                    
                </tr>
                <tr>
                    <th>Quê quán</th>
                    <td>
                        <select>
                            <option value="">Tỉnh/Thành phố</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Địa chỉ</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Sở thích</th>
                    <td><input type="checkbox" name="" id="">Thể thao<input type="checkbox" name="" id="">Du lịch<input type="checkbox" name="" id="">Phim ảnh<input type="checkbox" name="" id="">Ẩm thực</td>
                </tr>
                <tr>
                    <th>Màu yêu thích</th>
                    <td>
                        <select >
                            <option value="">Màu sắc</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <th>Trang facebook</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Lớp</th>
                    <td>
                        <select>
                            <option value="">Lớp</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Tên đăng nhập</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Mật khẩu</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Ảnh thẻ</th>
                    <td><button>Choose file</button>No file chosen</td>
                </tr>
                <tr>
                    <th>Mô tả</th>
                    <td><textarea name="" id="" cols="30" rows="3" placeholder="Nhập nội dung vào đây"></textarea></td>
                </tr>
                <tr>
                    <th><button>Gửi</button></th>
                    <td><button>Nhập lại</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
